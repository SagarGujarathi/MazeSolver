<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <title>Maze Solver</title>
</head>

<body>
  <div class="container">
    <div class="container-grid">
    </div>
    <div class="display">
      <div class="input-box">
        <input type="number" min="2" max="20" class="row footer" placeholder="rows">
        <input type="number" min="2" max="20" class="col footer" placeholder="columns">
        <button class="size-btn footer">Submit</button>
      </div>
      <div class="button-box">
        <button class="maze-btn footer">Solve</button>
        <button class="reset footer">Reset</button>
      </div>

    </div>
    <div class="end">
      <p>Made by Sagar Gujarathi❤️</p>
    </div>
  </div>
</body>

</html>
